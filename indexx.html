<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="weather-app">
    <div class="top-section">
      <h2>Greater Noida, knowledge park</h2>
      <div class="temperature">38°</div>
      <div class="weather-icon">⛈</div>
    </div>
    
    <div class="forecast">
      <div class="forecast-toggle">
        <button>DAY / WEEK</button>
      </div>
      <div class="forecast-days">
        <div class="day">
          <div>Sun</div>
          <div></div>
          <div>29°</div>
        </div>
        <div class="day">
          <div>Mon</div>
          <div></div>
          <div>31°</div>
        </div>
        <div class="day">
          <div>Tue</div>
          <div></div>
          <div>30°</div>
        </div>
        <div class="day">
          <div>Wed</div>
          <div></div>
          <div>30°</div>
        </div>
        <div class="day">
          <div>Thu</div>
          <div></div>
          <div>29°</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
